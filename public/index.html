        .attribution { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            transform: translateY(100%);
            transition: .4s;
            padding: 20px;
            background: white;
            text-align: center;
        }
        .attribution:hover{
            transform: translateY(0);
        }

        .attribution:before { 
            content: '';
            width: 100%;
            height: 50px;
            position: absolute;
            bottom: 100%;
            left: 0;
            z-index: 10;
        }
        .link{
            text-decoration: none;
        }

    </style>
